<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img class="logo" src="./assets/logo2.png" alt="logo gerador de senha"/>
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="30" value="15"/>
        <button id="button" class="buttonCTA" onclick="generatePassword()">GERAR SENHA</button>
    </main>
    <div id="containerPassword" onclick="copyPassword()" class="containerPassword hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="cliqueCopiar">Clique para copiar</span>
        <span id="tooltip" class="tooltip">Senha copiada para o clipboard.</span>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
